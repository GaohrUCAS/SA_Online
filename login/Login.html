<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1">
		<title>SA_Online Login</title>
		<link href="../../css/bootstrap/bootstrap-2.3.1.min.css" rel="stylesheet" type="text/css">
		<link href="../../css/bootstrap/bootstrap.combined.min.css" rel="stylesheet" type="text/css">
		<link href="../../css/style/style.css" rel="stylesheet" type="text/css">
		<link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="../../css/promo.css" rel="stylesheet" type="text/css"/>
		<link href="../../css/component.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="../../css/login.css" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="../../img/earth.png">
	</head>
	<body style="width:80%;">
		<div class="row-fluid" style="margin-top:10%;margin-left:10%">
			<div class="span8 animated" style="text-align:left">
				<p style="font-size:45px;margin-left:90px;color:white;font-family:'华文中宋';opacity:0.8"><b>在线式流域管理措施<span style="color:#0055aa">情景分析</span></b></p>
				<div class="promo-page-text" style="line-height:200%;font-size:18px">
					<p>&nbsp;&nbsp;<img src="../../img/icon/pushpin.png">SEIM 空间全分布式水文模型</p>
					<p>&nbsp;&nbsp;<img src="../../img/icon/pushpin.png">流域管理措施库及其空间关系知识库</p>
					<p>&nbsp;&nbsp;<img src="../../img/icon/pushpin.png">情景优化配置工具</p>
					<p>&nbsp;&nbsp;<img src="../../img/icon/pushpin.png">流域综合效益评价</p>
					<p>&nbsp;&nbsp;<img src="../../img/icon/pushpin.png">在线交互式操作</p>
				</div>
			</div>
			<div class="span4">
				<h1>账号登陆</h1>
				<div class="connect"><p>SA_Online Login</p></div>
				<form action="/SA_Online/Login" method="post" name="loginForm">
					<div>
						<input type="text" name="username" id="username" class="username" placeholder="用户名">
					</div>
					<div>
						<input type="password" name="password" id="password" class="password" placeholder="密码">
					</div>
					<button id="submit" type="submit">登 陆</button>
				</form>
				<a href="Register.html">
					<button type="button" class="register-tis">还有没有账号？</button>
				</a>
			</div>
		</div>
		<script src="../../tools/jquery/jquery-1.10.1.min.js"></script>
		<script src="../../tools/jquery/jquery.cookie.js"></script>
		<script src="../../js/login/login.js"></script>
	</body>
</html>
